name: Auto Checkin

on:
    workflow_dispatch:
    schedule:
        - cron: 30 5 * * *

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - run: npm install

            - run: echo "${{ secrets.USER_DATA }}" > secrets.json

            - run: node main.js
